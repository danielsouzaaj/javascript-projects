<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <form class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
            <button type="submit"><img src="./assets/images/search.png" aria-hidden="true" /></button>
        </form>

        <div class="error">
            <p>Cidade invalida.</p>
        </div>

        <div class="weather">
            <img src="./assets/images/rain.png" class="weather-icon" />
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./assets/images/wind.png" />
                    <div>
                        <p class="wind">50%</p>
                        <p>Vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
